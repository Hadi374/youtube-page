<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome/css/all.css">
    <title>Youtube</title>
</head>
<body class="container vertical">
    <header id="header" class="container horizontal">
    </header>
    <div id="main" class="container horizontal">
        <div id="primary" class="container vertical">
            <div id="player" class="container">
                <iframe width="100%" height="100%" src="https://youtube.com/embed/O4xNJsjtN6E" />
            </div>
            <div id="info" class="container vertical">
                <span>AES Explained (Advanced Encryption Standard) - Computerphile</span>
                <div class="container horizontal center">
                    <p class="small-text">485,502 views•Nov 22, 2019</p>
                    <div id="menu" class="right container horizontal">
                        <div id="like" class="container horizontal center">
                            <i class="fas fa-thumbs-up icon"></i>
                            11K
                        </div>
                        <div id="dislike" class="container horizontal center">
                            <i class="fas fa-thumbs-down icon"></i>
                            143
                        </div>
                        <div id="share" class="container horizontal center">
                            <i class="fas fa-share icon"></i>
                            SHARE
                        </div>
                        <div id="save" class="container horizontal center">
                            <i class="fas fa-save icon"></i>
                            SAVE
                        </div>
                        <div id="more" class="container horizontal center">
                            <i class="fas fa-ellipsis-h icon"></i>
                        </div>
                    </div>
                   

                </div>
            </div>
            <div id="channel-info" class="container vertical">
                <div id="channel-title" class="container horizontal">
                    <img id="channel-img" src="channel-logo.png" alt="image of channel">
                    
                    <div class="container vertical">
                        <span><strong>Channel Title</strong></span>
                        <p class="small-text">1.84M subscribers</p>
                    </div>
                    
                    
                    <button id="subscribe-button" class="right">Subscribe</button>
                </div>
                <div id="description">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. In sapiente nobis placeat velit suscipit itaque mollitia quisquam dolores ea eveniet tempora at, sequi ullam beatae non repellendus reiciendis officia? Nemo?
                </div>
            </div>
        </div>
        <div id="secondary" class="container vertical">
            <div class="container horizontal items">
                <div class="image">
                
                </div>
                <div class="text-container container vertical">
                    <span>Title of the Video</span>
                    <p class="small-text">Nokia Bell labs</p>
                    <p class="small-text">6.2K views • 7 years ago</p>

                </div>
            </div>
            <div class="container horizontal items">
                <div class="image">
                
                </div>
            </div>
            <div class="container horizontal items">
                <div class="image">
                
                </div>
            </div>
            
        </div>
    </section>    
</body>
</html>
